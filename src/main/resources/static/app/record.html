<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>兑换记录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <script src="js/rem.js"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/page.css"/>
    <link rel="stylesheet" type="text/css" href="css/all.css"/>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/loaders.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/loading.css"/>
    <script type="text/javascript">
        $(window).load(function () {
            $(".loading").addClass("loader-chanage");
            $(".loading").fadeOut(300);
            //先隐藏
            $("#duihuan").hide();
            $.ajax({
                debug: true,
                type: "post",
                url: "http://05ualz4.hn3.mofasuidao.cn/wechat/document.do",
                async: false,
                success: function (data) {
                    if (data.length==0){
                        //如果数据为空,则展示没有兑换提示
                        $("#duihuan").show();
                    } else {
                        //数据拼接
                        showData(data);
                    }
                }
            })
        })

        function showData(data) {
            var str = "";
            for (var i = 0; i < data.length; i++) {
                str += "<div class=\"integral-list clearfloat box-s\">\n" +
                    "        <div class=\"list clearfloat\">\n" +
                    "            <div class=\"tu\">\n" +
                    "                <img src=\"upload/12.jpg\"/>\n" +
                    "                <span class=\"opa5\"></span>\n" +
                    "                <p>"+data[i].productName+"</p>\n" +
                    "            </div>\n" +
                    "            <p class=\"price ta-c\">原价￥"+data[i].price+"</p>\n" +
                    "            <p class=\"duihuan ta-c\">\n" +
                    "                <span>"+data[i].socre+"</span>\n" +
                    "                积分兑换\n" +
                    "            </p>\n" +
                    "            <a href=\"integral-detail.html\" class=\"dh-btn dh-btn1\">\n" +
                    "                已兑换\n" +
                    "            </a>\n" +
                    "        </div>";
                ++i;
                if (data.length % 2 == 0) {
                    str += "<div class=\"list clearfloat\">\n" +
                        "            <div class=\"tu\">\n" +
                        "                <img src=\"upload/12.jpg\"/>\n" +
                        "                <span class=\"opa5\"></span>\n" +
                        "                <p>"+data[i].productName+"</p>\n" +
                        "            </div>\n" +
                        "            <p class=\"price ta-c\">原价￥"+data[i].price+"</p>\n" +
                        "            <p class=\"duihuan ta-c\">\n" +
                        "                <span>"+data[i].socre+"</span>\n" +
                        "                积分兑换\n" +
                        "            </p>\n" +
                        "            <a href=\"integral-detail.html\" class=\"dh-btn dh-btn1\">\n" +
                        "                已兑换\n" +
                        "            </a>\n" +
                        "        </div>\n" +
                        "    </div>";
                }
                if (data.length % 2 != 0) {
                    if (data.length != i) {
                        str += "<div class=\"list clearfloat\">\n" +
                            "            <div class=\"tu\">\n" +
                            "                <img src=\"upload/12.jpg\"/>\n" +
                            "                <span class=\"opa5\"></span>\n" +
                            "                <p>"+data[i].productName+"</p>\n" +
                            "            </div>\n" +
                            "            <p class=\"price ta-c\">原价￥"+data[i].price+"</p>\n" +
                            "            <p class=\"duihuan ta-c\">\n" +
                            "                <span>"+data[i].socre+"</span>\n" +
                            "                积分兑换\n" +
                            "            </p>\n" +
                            "            <a href=\"integral-detail.html\" class=\"dh-btn dh-btn1\">\n" +
                            "                已兑换\n" +
                            "            </a>\n" +
                            "        </div>\n" +
                            "    </div>";
                    } else {
                        str += "</div>";
                    }
                }
            }
            $(".mui-clearfix").append(str);
        }
    </script>
</head>
