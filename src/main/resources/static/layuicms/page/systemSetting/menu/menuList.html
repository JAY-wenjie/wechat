<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>菜单管理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../../../layui/css/layui.css" media="all"/>
        <link rel="stylesheet" href="../../../css/public.css" media="all"/>
        <link rel="stylesheet" href="../../../zTree_v3/css/zTreeStyle/zTreeStyle.css" type="text/css">

    </head>
    <body class="childrenBody">
        <form class="layui-form">
            <blockquote class="layui-elem-quote quoteBox">
                <form class="layui-form">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容"/>
                        </div>
                        <a class="layui-btn search_btn" data-type="reload">搜索</a>
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn layui-btn-normal addNews_btn">添加文章</a>
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
                    </div>
                </form>
            </blockquote>
            <div style="width: 28%;float: left;height: 500px">
                <ul id="tree" class="ztree" style="width:230px; overflow:auto;"></ul>
            </div>
            <div style="width: 68%;float: left;height: auto">
                <table id="listTable" lay-filter="newsList"></table>
            </div>


            <!--审核状态-->
            <script type="text/html" id="status">
                {{#  if(d.status == "0"){ }}
                <span class="layui-red">启用</span>
                {{#  } else if(d.status == "-1"){ }}
                <span class="layui-blue">禁用</span>
                {{#  } }}
            </script>

            <!--操作-->
            <script type="text/html" id="listBar">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
            </script>
        </form>
        <script type="text/javascript" src="../../../layui/layui.js"></script>
        <script type="text/javascript" src="../../../zTree_v3/js/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="../../../zTree_v3/js/jquery.ztree.all.js"></script>
        <script type="text/javascript" src="menuList.js"></script>
    </body>
</html>
